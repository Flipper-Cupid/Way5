<style>
  html {

  .section {
    height: 600px;
    background-color: pink;
    margin-top : 50%
  }
  .anchor{
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 50px;
    width: 250px;
    margin: 0 8px 16px;
    padding: 20px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
	  line-height: 24px;
	  text-decoration: none;
  }

  <script>
    function hideBus()
{
    document.getElementById("bus").style.visibility="hidden";
    document.getElementById("passenger").style.visibility="visible";    
}

function hidePassenger()
{
    document.getElementById("passenger").style.visibility="hidden";
    document.getElementById("bus").style.visibility="visible";
    window.location = ("#bus");
}
  </script>
 
  <div style="margin-top: 50%;" id="option" >
    <a href="index.html" style="margin-top: 50%;">Back to Home Page--></a><br>

  <input type="radio"  name="aorb" onClick="hidePassenger()">&nbsp;&nbsp;Owner/Tenant/Driver
</div>
<br>

<div id="passenger" class="main-div">
	<h5>Sign up</h5>
	<label for="email-passenger">Email</label>
	  <input type="email" id="email-passenger" >
	  <label for="pass-passenger">Password</label>
      <input type="password" id="pass-passenger">
	  <button onclick="passenger()">Create account</button>
	  <br>
	 
  </div>

  <div id="bus" class="main-div" style="margin-top: 25%; visibility : hidden;">
    <h5>Sign up As a Driver/Owner/Tenant</h5>
    <label for="name-bus">Name</label>
      <input type="email" id="name-bus">
    <label for="email-bus">Email</label>
      <input type="email" id="email-bus" >
      <label for="pass-bus">Password</label>
        <input type="password" id="pass-bus">
        <label for="lc-bus">Vehicle License no.</label>
        <input type="number" id="lc-bus">
        <label for="vh-bus">Vehicle No.</label>
        <input type="number" id="vh-bus">
        <label for="car-bus">Is it a bus or car?</label><br>  
        <select type="text"  id="car-bus">
          <option>Car</option>
          <option>Bus</option>
          </select><br>
          <label for="seat-bus">No. of seats in the vehicle?</label>
          <input type="number" id="seat-bus">
          <label for="rate-bus">Your Rate?(Rs/hr)</label>
          <input type="number" id="rate-bus">(rs/hr)
      <button onclick="bus()">Create account</button>
      <br><br><br><br><br><br><br><br><br><br><br>
    </div>
